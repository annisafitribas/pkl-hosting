[phases.setup]
nixPkgs = [
  "php82",
  "php82Extensions.bcmath",
  "php82Extensions.mbstring",
  "php82Extensions.openssl",
  "php82Extensions.pdo_mysql",
  "nodejs_18"
]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm install"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"